<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="./assets/css/main.css"/>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <!-- Wrapper -->
        <div id="wrapper">
            <!-- Banner -->
            <section id="banner">
                <div class="inner">
                    <header class="major" >
                        <h2 id="name"></h2>
                    </header>
                </div>
            </section>
            <div id="main">
                <nav>
                    <a href="#contact">About Me</a>
                    <a href="./index.html#highlight-header">Highlights</a>
                    <a href="#models">My Work</a>
                </nav>
                <hr>
                <h2 id="highlight-header">My Work</h2>
            </div>
            <section id="contact">
                <div class="inner">
                    <section>
                        <div>
                            <h2>About me</h2>
                            <p id="bio_description"></p>
                            <hr style="padding-top: 25%">
                            <a id="twitter" class="icon alt fa-twitter" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                                <span class="label">Twitter</span>
                            </a>
                        </div>
                    </section>
                    <section class="split">
                        <section>
                            <div class="contact-method">
                                <span class="icon alt fa-envelope"></span>
                                <h3>Email</h3>
                                <a id="email"></a>
                            </div>
                        </section>
                        <section>
                            <div class="contact-method">
                                <span class="icon alt fa-phone"></span>
                                <h3>Phone</h3>
                                <p id="phone"></p>
                            </div>
                        </section>
                    </section>
                </div>
            </section>
        </div>
    </body>
<!-- Scripts -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/content.js"></script>
</html>
